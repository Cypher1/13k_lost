<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lost 13K</title>
  <meta charset="UTF-8">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      overflow: hidden;
      background-color: black;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      image-rendering: optimizeSpeed;             /* Older versions of FF          */
      image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
      image-rendering: -webkit-optimize-contrast; /* Safari                        */
      image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
      image-rendering: pixelated;                 /* Awesome future-browsers       */
      -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
    }
    div {
      position: absolute;
      background: rgba(0, 0, 0, 0.62);
      padding: 9px;
      top: 0;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      background: #597dce;
      color: white;
      font-size: 22px;
      padding: 8px 24px;
    }
  </style>
</head>

<body>
  <div id="dead" style="display:none">
    <p>YOU LOST!</p>
    <button onclick="location.reload()">GO AGAIN</button>
  </div>
  <div style="right:0">
    Chests opened: <span id="chests">0</span>
  </div>
  <canvas id="cvs"></canvas>

  <!-- DEV START -->
  <script src="client/globals.js"></script>

  <script src="client/client.js"></script>
  <script src="client/keyboardEvents.js"></script>
  <!-- DEV END -->
</body>

</html>
